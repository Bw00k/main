<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <style>
        .underLine {
            text-decoration: underline;
            color: blue
        }

        .strike-through {
            text-decoration: line-through;
            color: pink
        }
    </style>
</head>

<body>
    <div id="app">
        <a v-bind:href="myURL">네이버로 연결</a>
        <br>
        <img v-bind:src="myImage">강아지표기</img>
        <p v-bind:align="myAlign[0]">텍스트 왼쪽 정렬</p>
        <p v-bind:align="myAlign[1]">텍스트 왼쪽 정렬</p>
        <p v-bind:align="myAlign[2]">텍스트 왼쪽 정렬</p>
        <p v-bind:style="{color:myColor}">인라인 스타일 글자색 빨간색</p>
        <p v-bind:style="{fontSize:myFont}">인라인 스타일 글자크기 150%크게</p>"
        <p v-bind:style="{color:myColor,fontSize:myFont,backgroundColor:myBackColor}">인라인 스타일 글자크기 150% 빨간색 배경 노란색</p>
        <p v-bind:class="underlineText">blue underline지정</p>
        <p v-bind:class="[underlineText,strikeClass]">blue underline,strike-through</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myURL: 'www.naver.com',
                myImage: '강아지.jpg',
                myAlign: ['left', 'right', 'center'],
                myColor: 'red',
                myFont: '150%',
                myBackColor: 'yellow',
                underlineText: 'underLine',
                strikeClass: 'strike-through',


            },
            methods: {
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h3>간단한 계산기</h3>
        <input v-model.number="a">

        <input v-model.number="b"><br>

        <button v-on:click="countUp">덧셈계산</button>
        <button @click="countDown">뺄셈 계산</button>
        <button @click="countX">곱셈 계산</button>
        <button @click="countDivid">나눗셈 계산</button>
        <p>{{count}}</p>

        <button @click="count2Up(10)">10씩 증가</button>
        <button @click="count2Up(100)">100씩 증가</button>
        <button @click="count2Up(1000)">1000씩 증가</button>

        <p>{{count2}}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            a: '',
            b: '',
            count: 0,
            count2: 0
        },
        methods: {
            countUp: function () {
                this.count = this.a + this.b;
            },
            countDown: function () {
                this.count = this.a - this.b;
            },
            countX: function () {
                this.count = this.a * this.b;
            },
            countDivid: function () {
                this.count = this.a / this.b;
            },

            count2Up: function (value) {
                this.count2 += value;
            }
        }
    })
</script>

</html>

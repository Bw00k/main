<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>숫자 배열 조작과 구구단 출력</p>
        <ul>
            <!-- myArray =>2,4,6,8,10 -->
            <!-- myArray =>1~10 -->
            <li v-for="item in myArray">
                {{item}}
                <!-- v-for -->
                <!-- 변경 -->
                <button @click="change(item)">변경</button>
                <button v-on:click="deletes(item)">삭제</button>
                <!-- 삭제 -->
            </li>
        </ul>
        <!-- btn 추가 -->
        <button v-on:click="add()">추가</button>
        <!-- 구구단 보이기 -->
        <button v-on:click="showData()">구구단 보이기</button>

        <div v-if="visiable">
            <!-- 구구단 출력-->
            <p v-for="(item) in 9" v-bind="no">
                {{no}} * {{item}} = {{no*item}}
            </p>

        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                no: 0,
                visiable: false,
                myArray: [2, 4, 6, 8, 10]
            },
            methods: {
                change: function (item) {
                    this.no = item
                },
                deletes: function (item) {
                    this.myArray = this.myArray.filter(function (val) {
                        return item != val;
                    })
                },
                add: function () {
                    this.no++;
                },
                showData: function () {
                    return this.visiable == true ? this.visiable = false :
                        this.visiable = true;
                }
            }

        })
    </script>
</body>



</html>
